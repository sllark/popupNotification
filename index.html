    .popupNotification__container{

      -webkit-transition: all 1s;
      -o-transition: all 1s;
      transition: all 1s;
    }
  
    .popupImage{
      height: 100%;

      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;

      width: 25%;
    }
    .popupImage img{
      width: auto;
      height: 90%;
    
    }
  
  
    .popupContent{
      height: 100%;
      overflow: hidden;
      margin: 0 8px;
      width: 70%;

      display: -ms-flexbox;
      display: flex;

      -ms-flex-flow: column;
      flex-flow: column;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
    }
    .popupContent__top{
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-flow: column;
      flex-flow: column;
    }
    .popupContent__top h2{
      font-size: 14px;
      color: #001b3e;
      font-weight: 500;
    }
    .popupContent__top h1{
      font-size: 18px;
      padding-top: 2px;
      letter-spacing: 0.5px;
      color: #000811;
      font-weight: 600;
    }
  
  
    .hide{
      -webkit-transform: translateY(120%);
      -ms-transform: translateY(120%);
      transform: translateY(120%);
    }
  
    @media (max-width: 500px) {
      .popupNotification{
        width: 320px;
        height: 95px;
      }
      .popupNotification__container{
        padding: 8px;
      }
      .popupContent{

      }

    }

      }
    
      .popupContent__bottom p{
        font-size: 12px;
      }
